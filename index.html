<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Wave</title>
    <style>
        :root { --neon: #d9ff00; --bg: #000000; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; display: flex; }
        
        /* Side Menu (Semi-transparent) */
        #side-menu {
            width: 350px; height: 100vh; 
            background: rgb(0, 0, 0);
            backdrop-filter: blur(25px); 
            border-right: 1px solid rgb(0, 242, 255);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20; position: relative;
        }
        #side-menu.hidden { transform: translateX(-100%); position: absolute; }

        #game-container { flex-grow: 1; position: relative; overflow: hidden; background: #000; }
        canvas { display: block; width: 100%; height: 100%; }

        .menu-btn { 
            background: rgba(0, 242, 255, 0.05); border: 1px solid var(--neon); color: white; 
            padding: 15px; margin: 10px; width: 220px; cursor: pointer; border-radius: 4px;
            font-size: 14px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .menu-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 30px var(--neon); }

        .overlay-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); z-index: 30; 
        }
        .hidden { display: none !important; }

        #score { position: absolute; top: 20px; right: 30px; font-size: 32px; color: var(--neon); text-shadow: 0 0 15px var(--neon); z-index: 10; }
        #high-score { position: absolute; top: 70px; right: 30px; font-size: 20px; color: rgba(255,255,255,0.7); text-shadow: 0 0 10px var(--neon); z-index: 10; }
        
        /* Preparation Timer in Center */
        #prep-display {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; font-weight: bold; color: white; pointer-events: none;
            text-shadow: 0 0 30px var(--neon); z-index: 15; opacity: 0; transition: 0.2s;
        }
        #prep-display.show { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

        .skin-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; }
        .skin-item { width: 45px; height: 45px; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.2s; }
        .skin-item:hover { transform: scale(1.1); }
        .skin-item.active { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) {
            body { flex-direction: column; }
            #side-menu { width: 100%; height: auto; border-right: none; border-bottom: 1px solid rgb(0, 242, 255); padding: 10px 0; }
            .menu-btn { width: 80%; margin: 5px auto; }
        }
    </style>
</head>
<body>

<div id="side-menu">
    <h1 style="text-shadow: 0 0 15px var(--neon); letter-spacing: 8px; margin-bottom: 50px;">WAVE</h1>
    <button class="menu-btn" onclick="startPlay()">PLAY</button>
    <button class="menu-btn" onclick="openSkins()">SKINS</button>
    <button class="menu-btn" onclick="openSettings()">SETTINGS</button>
</div>

<div id="game-container">
    <div id="score">SCORE: 0</div>
    <div id="high-score">HIGH: 0</div>
    <div id="prep-display">3</div>
    
    <div id="skins-screen" class="overlay-screen hidden">
        <h2 style="letter-spacing: 5px;">SELECT SKIN</h2>
        <div class="skin-grid" id="skin-grid"></div>
        <button class="menu-btn" onclick="closeOverlays()">DONE</button>
    </div>

    <div id="settings-screen" class="overlay-screen hidden">
        <h2 style="letter-spacing: 5px;">SETTINGS</h2>
        <p>DEATH VOL</p>
        <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5">
        <button class="menu-btn" onclick="closeOverlays()" style="margin-top:20px">Back</button>
    </div>

    <canvas id="game"></canvas>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const sideMenu = document.getElementById('side-menu');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('high-score');
const prepDisplay = document.getElementById('prep-display');

let state = 'menu'; 
let score = 0;
let skinColor = '#00f2ff';
let deathVolume = 0.5;
let prepTimer = 0;

// High score
let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
highScoreEl.innerText = `HIGH: ${highScore}`;

// Difficulty scaling constants
let currentWorldSpeed = 7;
let currentGap = 350; // будет переопределено при старте под размер экрана

const PLAYER_X = 300; 
const MOVE_SPEED = 7;

const player = {
    y: 300, isClimbing: false,
    trail: []
};

let tunnelPoints = [];

// Функция для получения адаптивного начального зазора в зависимости от высоты экрана
function getAdaptiveGap() {
    return Math.min(350, Math.max(200, canvas.height * 0.6));
}

// Инициализация туннеля с учётом текущей высоты canvas
function initTunnel() {
    tunnelPoints = [];
    let startGap = getAdaptiveGap();
    let startY = (canvas.height - startGap) / 2; // центр по вертикали
    // Ограничиваем, чтобы туннель не упирался в края (но он уже по центру)
    startY = Math.max(20, Math.min(canvas.height - startGap - 20, startY));
    
    for(let i = 0; i < 40; i++) {
        tunnelPoints.push({ x: i * 50, y: startY });
    }
    // Если мы в игре, то currentGap должно соответствовать начальному
    if (state !== 'playing') {
        currentGap = startGap;
    }
}

// Масштабирование туннеля при изменении размера окна во время игры
function rescaleTunnel(oldHeight, newHeight) {
    if (oldHeight === newHeight) return;
    const scale = newHeight / oldHeight;
    tunnelPoints.forEach(p => {
        p.y = p.y * scale;
    });
    // Также масштабируем зазор
    currentGap = currentGap * scale;
    // Корректируем позицию игрока, чтобы он оставался относительно туннеля
    player.y = player.y * scale;
    // Масштабируем трейл
    player.trail.forEach(t => {
        t.y = t.y * scale;
    });
}

function addPoint() {
    const lastPoint = tunnelPoints[tunnelPoints.length-1];
    const x = lastPoint.x + 50;
    
    // Difficulty: variation increases, gap decreases
    const difficultyFactor = Math.min(2.5, 1 + (score / 4000));
    const variation = 65 * difficultyFactor;
    
    let newY = lastPoint.y + (Math.random() - 0.5) * variation;
    // Ограничиваем, чтобы туннель не уходил за границы с учётом currentGap
    newY = Math.max(20, Math.min(canvas.height - currentGap - 20, newY));
    
    tunnelPoints.push({ x, y: newY });
}

function update() {
    // Progressive Difficulty: Much faster narrowing
    if(state === 'playing' && prepTimer <= 0) {
        currentWorldSpeed += 0.0015; 
        currentGap = Math.max(120, getAdaptiveGap() - (score / 100)); // Начальный gap зависит от экрана
    }

    tunnelPoints.forEach(p => p.x -= currentWorldSpeed);
    if(tunnelPoints[0].x < -100) {
        tunnelPoints.shift();
        addPoint();
    }

    if (state === 'menu') {
        const target = getTunnelAt(PLAYER_X).y + currentGap/2;
        player.y += (target - player.y) * 0.12; // Smooth AI
    } else if (prepTimer > 0) {
        // Safe Zone / Preparation
        const target = getTunnelAt(PLAYER_X).y + currentGap/2;
        player.y += (target - player.y) * 0.12;
        prepTimer--;
        
        prepDisplay.innerText = Math.ceil(prepTimer / 60);
        prepDisplay.classList.add('show');
        if(prepTimer <= 0) prepDisplay.classList.remove('show');
    } else {
        // Player Control
        if (player.isClimbing) player.y -= MOVE_SPEED;
        else player.y += MOVE_SPEED;
        score += 1;
    }

    // High-visibility Trail
    player.trail.push({x: PLAYER_X, y: player.y});
    if (player.trail.length > 55) player.trail.shift();
    player.trail.forEach(t => t.x -= currentWorldSpeed);

    // Collisions
    if(state === 'playing' && prepTimer <= 0) {
        const tunnel = getTunnelAt(PLAYER_X);
        if(player.y < tunnel.y || player.y > tunnel.y + currentGap) die();
    }
    
    let displayScore = Math.floor(score/5);
    scoreEl.innerText = `SCORE: ${displayScore}`;
}

function getTunnelAt(x) {
    for(let i = 0; i < tunnelPoints.length - 1; i++) {
        if(x >= tunnelPoints[i].x && x <= tunnelPoints[i+1].x) {
            const t = (x - tunnelPoints[i].x) / (tunnelPoints[i+1].x - tunnelPoints[i].x);
            return { y: tunnelPoints[i].y + t * (tunnelPoints[i+1].y - tunnelPoints[i].y) };
        }
    }
    return { y: canvas.height / 2 };
}

function draw() {
    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw Tunnel Lines
    ctx.shadowBlur = 15;
    ctx.shadowColor = skinColor;
    ctx.strokeStyle = skinColor;
    ctx.lineWidth = 4;
    ctx.lineJoin = 'round';

    ctx.beginPath(); 
    tunnelPoints.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y));
    ctx.stroke();

    ctx.beginPath(); 
    tunnelPoints.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y + currentGap) : ctx.lineTo(p.x, p.y + currentGap));
    ctx.stroke();

    // Glowing Trail
    if(player.trail.length > 1) {
        ctx.shadowBlur = 25;
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(player.trail[0].x, player.trail[0].y);
        player.trail.forEach(t => ctx.lineTo(t.x, t.y));
        ctx.stroke();
    }

    // Wave Triangle
    ctx.save();
    ctx.translate(PLAYER_X, player.y);
    const angle = (state === 'playing' && prepTimer <= 0) ? (player.isClimbing ? -Math.PI/4 : Math.PI/4) : 0;
    ctx.rotate(angle);
    ctx.shadowBlur = 35;
    ctx.fillStyle = skinColor;
    ctx.beginPath();
    ctx.moveTo(22, 0); ctx.lineTo(-12, -13); ctx.lineTo(-12, 13);
    ctx.fill();
    ctx.restore();

    requestAnimationFrame(() => { update(); draw(); });
}

function startPlay() {
    state = 'playing';
    score = 0;
    prepTimer = 180; 
    currentWorldSpeed = 7;
    // Устанавливаем начальный зазор на основе текущего размера экрана
    currentGap = getAdaptiveGap();
    // Перестраиваем туннель с новым зазором
    initTunnel();
    sideMenu.classList.add('hidden');
    setTimeout(resize, 100);
}

function die() {
    let finalScore = Math.floor(score/5);
    if (finalScore > highScore) {
        highScore = finalScore;
        localStorage.setItem('highScore', highScore);
        highScoreEl.innerText = `HIGH: ${highScore}`;
    }
    playDeathSound();
    state = 'menu';
    prepDisplay.classList.remove('show');
    sideMenu.classList.remove('hidden');
    // При возврате в меню перестраиваем туннель под текущий размер
    initTunnel();
    let tunnelY = getTunnelAt(PLAYER_X).y;
    player.y = tunnelY + currentGap/2;
}

function playDeathSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.connect(gain); gain.connect(audioCtx.destination);
    gain.gain.setValueAtTime(deathVolume, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
    osc.frequency.setValueAtTime(110, audioCtx.currentTime);
    osc.start(); osc.stop(audioCtx.currentTime + 0.5);
}

let lastCanvasHeight = canvas.height; // для отслеживания изменения высоты

function resize() {
    const oldHeight = canvas.height;
    canvas.width = canvas.parentElement.clientWidth;
    canvas.height = canvas.parentElement.clientHeight;
    
    if (state === 'playing') {
        // Масштабируем туннель пропорционально изменению высоты
        rescaleTunnel(oldHeight, canvas.height);
    } else {
        // В меню просто перестраиваем туннель под новый размер
        initTunnel();
        // Обновляем позицию игрока
        let tunnelY = getTunnelAt(PLAYER_X).y;
        player.y = tunnelY + currentGap/2;
    }
}

window.addEventListener('resize', resize);
window.addEventListener('orientationchange', resize);

window.onmousedown = () => { if(state === 'playing' && prepTimer <= 0) player.isClimbing = true; };
window.onmouseup = () => { if(state === 'playing' && prepTimer <= 0) player.isClimbing = false; };
window.ontouchstart = () => { if(state === 'playing' && prepTimer <= 0) player.isClimbing = true; };
window.ontouchend = () => { if(state === 'playing' && prepTimer <= 0) player.isClimbing = false; };

const colors = ['#00f2ff', '#ff0055', '#00ff44', '#ffff00', '#ff8800', '#cc00ff', '#ffffff', '#0077ff', '#ff00ff', '#44ffcc'];
colors.forEach(c => {
    const div = document.createElement('div');
    div.className = 'skin-item';
    div.style.background = c;
    div.onclick = () => {
        skinColor = c;
        document.querySelectorAll('.skin-item').forEach(i => i.classList.remove('active'));
        div.classList.add('active');
    };
    document.getElementById('skin-grid').appendChild(div);
});

function openSkins() { document.getElementById('skins-screen').classList.remove('hidden'); }
function openSettings() { document.getElementById('settings-screen').classList.remove('hidden'); }
function closeOverlays() { document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hidden')); }
document.getElementById('vol-slider').oninput = (e) => deathVolume = e.target.value;

// Начальная инициализация
resize();
initTunnel();
draw();
</script>
</body>
</html>
