<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Wave</title>
    <style>
        :root { --neon: #d9ff00; --bg: #000000; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; display: flex; }
        
        #side-menu {
            width: min(350px, 25%);
            min-width: 200px;
            height: 100vh; 
            background: rgb(0, 0, 0);
            backdrop-filter: blur(25px); 
            border-right: 1px solid rgb(0, 242, 255);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20; position: relative;
            padding: 10px 0;
            box-sizing: border-box;
        }
        #side-menu.hidden { transform: translateX(-100%); position: absolute; }

        #game-container { 
            flex-grow: 1; 
            position: relative; 
            overflow: hidden; 
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
        }

        .menu-btn { 
            background: rgba(0, 242, 255, 0.05); border: 1px solid var(--neon); color: white; 
            padding: 15px; margin: 8px 0; width: 90%; max-width: 220px; cursor: pointer; border-radius: 4px;
            font-size: clamp(12px, 2vw, 14px); text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            box-sizing: border-box;
        }
        .menu-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 30px var(--neon); }

        .overlay-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            background: rgba(0,0,0,0.95); z-index: 30; 
            padding: 20px 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .hidden { display: none !important; }

        #score { position: absolute; top: 20px; right: 30px; font-size: clamp(24px, 5vw, 32px); color: var(--neon); text-shadow: 0 0 15px var(--neon); z-index: 10; }
        #high-score { position: absolute; top: 70px; right: 30px; font-size: clamp(16px, 3vw, 20px); color: rgba(255,255,255,0.7); text-shadow: 0 0 10px var(--neon); z-index: 10; }
        #amethysts { position: absolute; top: 120px; right: 30px; font-size: clamp(16px, 3vw, 20px); color: #cc88ff; text-shadow: 0 0 15px #aa66ff; z-index: 10; }
        
        #prep-display {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: clamp(80px, 20vw, 120px); font-weight: bold; color: white; pointer-events: none;
            text-shadow: 0 0 30px var(--neon); z-index: 15; opacity: 0; transition: 0.2s;
        }
        #prep-display.show { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

        .skin-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 10px; 
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .skin-item { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            border: 1px solid rgba(255,255,255,0.2); 
            cursor: pointer; 
            transition: 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background-size: cover;
        }
        .skin-item:hover { transform: scale(1.1); }
        .skin-item.active { border-color: var(--neon); box-shadow: 0 0 15px var(--neon); }
        .skin-item.locked { opacity: 0.5; cursor: not-allowed; }
        .skin-item.locked:hover { transform: none; }
        .price-tag {
            font-size: 12px;
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            color: #cc88ff;
            border: 1px solid #cc88ff;
        }

        .tab-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab-btn {
            background: transparent;
            border: 1px solid var(--neon);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: clamp(12px, 2vw, 14px);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            white-space: nowrap;
        }
        .tab-btn.active,
        .tab-btn:hover {
            background: var(--neon);
            color: black;
            box-shadow: 0 0 20px var(--neon);
        }
        .skin-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .skin-section.hidden {
            display: none;
        }
        .skin-section h3 {
            margin: 10px 0 5px;
            letter-spacing: 2px;
            color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
            font-size: clamp(14px, 3vw, 18px);
        }

        /* Стили для настроек размера */
        .size-option {
            margin: 10px 0;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }
        .size-option label {
            display: block;
            margin: 5px 0;
            color: var(--neon);
            letter-spacing: 1px;
        }
        .size-option input[type="number"] {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon);
            color: white;
            padding: 8px;
            width: 100px;
            margin: 5px;
            border-radius: 4px;
        }
        .size-option button {
            margin-top: 10px;
        }
        #current-size {
            color: var(--neon);
            font-weight: bold;
        }

        /* Кнопки выбора режима */
        .mode-btn {
            width: 80%;
            max-width: 300px;
            margin: 15px 0;
            padding: 20px;
            font-size: clamp(18px, 4vw, 24px);
        }

        @media (orientation: portrait) {
            body { flex-direction: column; }
            #side-menu { width: 100%; height: auto; border-right: none; border-bottom: 1px solid rgb(0, 242, 255); padding: 10px 0; }
            .menu-btn { width: 90%; margin: 5px auto; }
        }

        @media (max-width: 600px) {
            .skin-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            .tab-btn {
                padding: 8px 12px;
                letter-spacing: 1px;
            }
            #score { top: 10px; right: 15px; }
            #high-score { top: 50px; right: 15px; }
            #amethysts { top: 90px; right: 15px; }
        }

        @media (max-width: 400px) {
            .skin-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .menu-btn {
                font-size: 11px;
                padding: 10px;
            }
            h1 { font-size: 24px; letter-spacing: 4px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>

<div id="side-menu">
    <h1 style="text-shadow: 0 0 15px var(--neon); letter-spacing: 8px; margin-bottom: 50px;">WAVE</h1>
    <button class="menu-btn" onclick="toggleModeSelect()">PLAY</button>
    <button class="menu-btn" onclick="openSkins()">SKINS</button>
    <button class="menu-btn" onclick="openSettings()">SETTINGS</button>
</div>

<div id="game-container">
    <div id="score">SCORE: 0</div>
    <div id="high-score">HIGH: 0</div>
    <div id="amethysts">AMETHYSTS: 0</div>
    <div id="prep-display">3</div>
    
    <!-- Экран выбора режима -->
    <div id="mode-select-screen" class="overlay-screen hidden">
        <h2 style="letter-spacing: 5px; margin-bottom: 30px;">SELECT MODE</h2>
        <button class="menu-btn mode-btn" onclick="startNormalGame()">NORMAL</button>
        <button class="menu-btn mode-btn" onclick="startAmethystGame()">AMETHYST</button>
    </div>
    
    <div id="skins-screen" class="overlay-screen hidden">
        <h2 style="letter-spacing: 5px;">SKIN</h2>
        
        <div class="tab-buttons">
            <button class="tab-btn" data-category="player">PLAYER</button>
            <button class="tab-btn" data-category="trail">TRAIL</button>
            <button class="tab-btn" data-category="tunnel">TUNNEL</button>
            <button class="tab-btn" data-category="shape">SHAPE</button>
        </div>

        <div class="skin-section" data-category="player">
            <h3>PLAYER</h3>
            <div class="skin-grid" id="wave-colors"></div>
        </div>

        <div class="skin-section" data-category="trail">
            <h3>TRAIL</h3>
            <div class="skin-grid" id="trail-colors"></div>
        </div>

        <div class="skin-section" data-category="tunnel">
            <h3>TUNNEL</h3>
            <div class="skin-grid" id="map-colors"></div>
        </div>

        <div class="skin-section" data-category="shape">
            <h3>SHAPE</h3>
            <div class="skin-grid" id="shape-options"></div>
        </div>
    </div>

    <div id="settings-screen" class="overlay-screen hidden">
        <h2 style="letter-spacing: 5px;">SETTINGS</h2>
        
        <div class="size-option">
            <p>DEATH VOL</p>
            <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div class="size-option">
            <p>GAME SIZE</p>
            <label><input type="radio" name="aspect" value="16:9" checked> 16:9 </label><br>
            <label><input type="radio" name="aspect" value="4:3"> 4:3 </label><br>
            <label><input type="radio" name="aspect" value="custom">Custom</label>
        </div>

        <div id="custom-size-inputs" style="display: none; margin-bottom: 20px;">
            <input type="number" id="custom-width" placeholder="Width" min="800" max="2560" value="1600">
            <input type="number" id="custom-height" placeholder="Height" min="600" max="1600" value="900">
            <button class="menu-btn" onclick="applyCustomSize()">Apply</button>
        </div>

        <p>Current: <span id="current-size">1600x900</span></p>
    </div>

    <canvas id="game"></canvas>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const sideMenu = document.getElementById('side-menu');
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('high-score');
const amethystsEl = document.getElementById('amethysts');
const prepDisplay = document.getElementById('prep-display');

// Размеры игры (логические)
let gameWidth = 1600;
let gameHeight = 900;

// Зависимые параметры
let playerX = Math.floor(gameWidth * 0.1875);          // 300 при 1600
let baseGap = Math.max(100, Math.floor(gameHeight * 0.2778)); // 250 при 900
let amethystGap = Math.max(70, Math.floor(gameHeight * 0.15)); // 1.5 раза уже
let minGap = Math.floor(gameHeight * 0.1);             // 90 при 900
let trailMaxLength = Math.floor(gameWidth * 0.2);      // 320 при 1600
let variationBase = Math.floor(gameHeight * 0.08);     // 72 при 900

canvas.width = gameWidth;
canvas.height = gameHeight;

let state = 'menu'; 
let score = 0;
let gameMode = 'normal'; // 'normal' или 'amethyst'

// Цвета и скины
let trailColor = '#00f2ff';
let waveColor  = '#00f2ff';
let mapColor   = '#00f2ff';
let playerShape = 'triangle';
let purchasedBroken = false;

// Флаги покупки градиентов
let purchasedYellowBlue = localStorage.getItem('purchasedYellowBlue') === 'true';
let purchasedRedPurple = localStorage.getItem('purchasedRedPurple') === 'true';

let deathVolume = 0.5;
let prepTimer = 0;

let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
highScoreEl.innerText = `HIGH: ${highScore}`;

let amethysts = localStorage.getItem('amethysts') ? parseInt(localStorage.getItem('amethysts')) : 0;
amethystsEl.innerText = `AMETHYSTS: ${amethysts}`;

// Массив цветов для скинов (обычные и градиенты)
const colorItems = [
    { value: '#00f2ff', price: 0 },
    { value: '#ff0055', price: 0 },
    { value: '#00ff44', price: 0 },
    { value: '#ffff00', price: 0 },
    { value: '#ff8800', price: 0 },
    { value: '#cc00ff', price: 0 },
    { value: '#ffffff', price: 0 },
    { value: '#0077ff', price: 0 },
    { value: '#ff00ff', price: 0 },
    { value: '#44ffcc', price: 0 },
    { value: 'yellow-blue-gradient', price: 1000, gradient: true },
    { value: 'red-purple-gradient', price: 1000, gradient: true }
];

// Загрузка сохранённых скинов
function loadSavedSkins() {
    if (localStorage.getItem('trailColor')) trailColor = localStorage.getItem('trailColor');
    if (localStorage.getItem('waveColor')) waveColor = localStorage.getItem('waveColor');
    if (localStorage.getItem('mapColor')) mapColor = localStorage.getItem('mapColor');
    if (localStorage.getItem('playerShape')) playerShape = localStorage.getItem('playerShape');
    if (localStorage.getItem('purchasedBroken') === 'true') purchasedBroken = true;
    purchasedYellowBlue = localStorage.getItem('purchasedYellowBlue') === 'true';
    purchasedRedPurple = localStorage.getItem('purchasedRedPurple') === 'true';
}
loadSavedSkins();

function saveSkins() {
    localStorage.setItem('trailColor', trailColor);
    localStorage.setItem('waveColor', waveColor);
    localStorage.setItem('mapColor', mapColor);
    localStorage.setItem('playerShape', playerShape);
    localStorage.setItem('purchasedBroken', purchasedBroken);
    localStorage.setItem('purchasedYellowBlue', purchasedYellowBlue);
    localStorage.setItem('purchasedRedPurple', purchasedRedPurple);
}

let currentWorldSpeed = 2.7;
let currentGap = baseGap;

// Скорость перемещения игрока (вертикальная)
let currentMoveSpeed = 2.7;   // по умолчанию для normal

const player = {
    y: 300, isClimbing: false,
    trail: []
};

let tunnelPoints = [];

// Функция обновления всех размерозависимых переменных
function updateDimensions() {
    playerX = Math.floor(gameWidth * 0.1875);
    baseGap = Math.max(100, Math.floor(gameHeight * 0.2778));
    amethystGap = Math.max(70, Math.floor(gameHeight * 0.15));
    minGap = Math.floor(gameHeight * 0.1);
    trailMaxLength = Math.floor(gameWidth * 0.2);
    variationBase = Math.floor(gameHeight * 0.08);
    // Сброс к normal при изменении размера
    gameMode = 'normal';
    currentGap = baseGap;
    currentWorldSpeed = 2.7;
    currentMoveSpeed = 2.7;
}

function initTunnel() {
    tunnelPoints = [];
    let startY = (gameHeight - currentGap) / 2;
    startY = Math.max(20, Math.min(gameHeight - currentGap - 20, startY));
    
    tunnelPoints.push({ x: 0, y: startY });
    // Заполняем до 40 точек
    for (let i = 1; i < 40; i++) {
        addPoint();
    }
}

function addPoint() {
    const lastPoint = tunnelPoints[tunnelPoints.length-1];
    let stepX = (gameMode === 'amethyst') ? 60 : 40;
    const x = lastPoint.x + stepX;
    
    let newY;
    if (gameMode === 'amethyst') {
        // движение строго под 45° (±stepX)
        let dy = (Math.random() > 0.5) ? stepX : -stepX;
        let candidateY = lastPoint.y + dy;
        const minY = 20;
        const maxY = gameHeight - currentGap - 25;
        
        // Если выходит за границы — отражаем
        if (candidateY < minY || candidateY > maxY) {
            dy = -dy;
            candidateY = lastPoint.y + dy;
        }
        // Финальное ограничение (на всякий случай)
        newY = Math.max(minY, Math.min(maxY, candidateY));
    } else {
        const difficultyFactor = Math.min(2.5, 1 + (score / 4000));
        const variation = variationBase * difficultyFactor;
        newY = lastPoint.y + (Math.random() - 0.5) * variation;
        newY = Math.max(20, Math.min(gameHeight - currentGap - 25, newY));
    }
    
    tunnelPoints.push({ x, y: newY });
}

function update() {
    if(state === 'playing' && prepTimer <= 0) {
        if (gameMode === 'normal') {
            currentWorldSpeed += 0.00003; 
            currentGap = Math.max(minGap, baseGap - (score / 100));
        }
        // В режиме amethyst скорость и зазор не меняются
    }

    tunnelPoints.forEach(p => p.x -= currentWorldSpeed);
    if(tunnelPoints[0].x < -100) {
        tunnelPoints.shift();
        addPoint();
    }

    if (state === 'menu') {
        const target = getTunnelAt(playerX).y + currentGap/2;
        player.y += (target - player.y) * 0.12;
    } else if (prepTimer > 0) {
        const target = getTunnelAt(playerX).y + currentGap/2;
        player.y += (target - player.y) * 0.12;
        prepTimer--;
        
        prepDisplay.innerText = Math.ceil(prepTimer / 60);
        prepDisplay.classList.add('show');
        if(prepTimer <= 0) prepDisplay.classList.remove('show');
    } else {
        if (player.isClimbing) player.y -= currentMoveSpeed;
        else player.y += currentMoveSpeed;
        score += 0.5;
    }

    player.trail.push({x: playerX, y: player.y});
    if (player.trail.length > trailMaxLength) player.trail.shift();
    player.trail.forEach(t => t.x -= currentWorldSpeed);

    if(state === 'playing' && prepTimer <= 0) {
        const tunnel = getTunnelAt(playerX);
        if(player.y < tunnel.y || player.y > tunnel.y + currentGap) die();
    }
    
    let displayScore = Math.floor(score/5);
    scoreEl.innerText = `SCORE: ${displayScore}`;
}

function getTunnelAt(x) {
    for(let i = 0; i < tunnelPoints.length - 1; i++) {
        if(x >= tunnelPoints[i].x && x <= tunnelPoints[i+1].x) {
            const t = (x - tunnelPoints[i].x) / (tunnelPoints[i+1].x - tunnelPoints[i].x);
            return { y: tunnelPoints[i].y + t * (tunnelPoints[i+1].y - tunnelPoints[i].y) };
        }
    }
    return { y: gameHeight / 2 };
}

// Вспомогательная функция для получения стиля (цвет или градиент)
function getColorStyle(color, type, points) {
    if (color === 'yellow-blue-gradient') {
        if (type === 'player') {
            // Определяем границы фигуры для линейного градиента от правого края к левому
            let leftX, rightX;
            switch (playerShape) {
                case 'triangle':
                    rightX = 22;
                    leftX = -12;
                    break;
                case 'square':
                case 'circle':
                    rightX = 12;
                    leftX = -12;
                    break;
                case 'diamond':
                    rightX = 16;
                    leftX = -16;
                    break;
                case 'broken':
                    // Масштаб 3, исходные точки от -5 до 5
                    rightX = 15;
                    leftX = -15;
                    break;
                default:
                    rightX = 12;
                    leftX = -12;
            }
            const grad = ctx.createLinearGradient(rightX, 0, leftX, 0);
            grad.addColorStop(0, 'yellow');
            grad.addColorStop(1, 'blue');
            return grad;
        } else if (type === 'trail' && points && points.length > 1) {
            const grad = ctx.createLinearGradient(points[0].x, points[0].y, points[points.length-1].x, points[points.length-1].y);
            grad.addColorStop(0, 'yellow');
            grad.addColorStop(1, 'blue');
            return grad;
        } else if (type === 'tunnel' && points && points.length > 1) {
            const grad = ctx.createLinearGradient(points[0].x, points[0].y, points[points.length-1].x, points[points.length-1].y);
            grad.addColorStop(0, 'yellow');
            grad.addColorStop(1, 'blue');
            return grad;
        }
    } else if (color === 'red-purple-gradient') {
        if (type === 'player') {
            let leftX, rightX;
            switch (playerShape) {
                case 'triangle':
                    rightX = 22;
                    leftX = -12;
                    break;
                case 'square':
                case 'circle':
                    rightX = 12;
                    leftX = -12;
                    break;
                case 'diamond':
                    rightX = 16;
                    leftX = -16;
                    break;
                case 'broken':
                    rightX = 15;
                    leftX = -15;
                    break;
                default:
                    rightX = 12;
                    leftX = -12;
            }
            const grad = ctx.createLinearGradient(rightX, 0, leftX, 0);
            grad.addColorStop(0, 'red');
            grad.addColorStop(1, 'purple');
            return grad;
        } else if (type === 'trail' && points && points.length > 1) {
            const grad = ctx.createLinearGradient(points[0].x, points[0].y, points[points.length-1].x, points[points.length-1].y);
            grad.addColorStop(0, 'red');
            grad.addColorStop(1, 'purple');
            return grad;
        } else if (type === 'tunnel' && points && points.length > 1) {
            const grad = ctx.createLinearGradient(points[0].x, points[0].y, points[points.length-1].x, points[points.length-1].y);
            grad.addColorStop(0, 'red');
            grad.addColorStop(1, 'purple');
            return grad;
        }
    }
    return color; // обычный цвет
}

function draw() {
    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, gameWidth, gameHeight);

    ctx.shadowBlur = 100;
    ctx.shadowColor = mapColor;
    // Для туннеля используем градиент, если нужно
    ctx.strokeStyle = getColorStyle(mapColor, 'tunnel', tunnelPoints);
    ctx.lineWidth = 5;
    ctx.lineJoin = 'round';

    ctx.beginPath(); 
    tunnelPoints.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y));
    ctx.stroke();

    ctx.beginPath(); 
    tunnelPoints.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y + currentGap) : ctx.lineTo(p.x, p.y + currentGap));
    ctx.stroke();

    if(player.trail.length > 1) {
        ctx.shadowBlur = 30;
        ctx.shadowColor = trailColor;
        ctx.strokeStyle = getColorStyle(trailColor, 'trail', player.trail);
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(player.trail[0].x, player.trail[0].y);
        player.trail.forEach(t => ctx.lineTo(t.x, t.y));
        ctx.stroke();
    }

    // Отрисовка игрока
    ctx.save();
    ctx.translate(playerX, player.y);
    const angle = (state === 'playing' && prepTimer <= 0) ? (player.isClimbing ? -Math.PI/4 : Math.PI/4) : 0;
    ctx.rotate(angle);
    ctx.shadowBlur = 50;
    ctx.shadowColor = waveColor;
    ctx.fillStyle = getColorStyle(waveColor, 'player');
    ctx.beginPath();

    switch (playerShape) {
        case 'triangle':
            ctx.moveTo(22, 0);
            ctx.lineTo(-12, -13);
            ctx.lineTo(-12, 13);
            ctx.closePath();
            break;
        case 'square':
            ctx.rect(-12, -12, 24, 24);
            break;
        case 'circle':
            ctx.arc(0, 0, 12, 0, 2 * Math.PI);
            break;
        case 'diamond':
            ctx.moveTo(0, -16);
            ctx.lineTo(16, 0);
            ctx.lineTo(0, 16);
            ctx.lineTo(-16, 0);
            ctx.closePath();
            break;
        case 'broken': {
            const scale = 3;
            const points = [
            [-5.00,  5.50],
            [-5.00,  4.38],
            [-4.04,  3.25],
            [-3.08,  2.13],
            [-2.12,  1.00],
            [-3.08, -0.12],
            [-4.04, -1.25],
            [-5.00, -2.38],
            [-5.00, -3.50],
            [-3.85, -3.50],
            [-2.69, -3.50],
            [-0.77, -2.38],
            [ 0.96, -1.25],
            [ 3.08, -0.12],
            [ 5.00,  1.00],
            [ 3.08,  2.13],
            [ 0.96,  3.25],
            [-0.77,  4.38],
            [-2.69,  5.50],
            [-3.85,  5.50],
            [-5.00,  5.50]
        ];
            ctx.beginPath();
            points.forEach((pt, i) => {
                const x = pt[0] * scale;
                const y = pt[1] * scale;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.closePath(); // гарантирует замкнутость
            ctx.fill();
            break;
        }
        default:
            ctx.moveTo(22, 0);
            ctx.lineTo(-12, -13);
            ctx.lineTo(-12, 13);
            ctx.closePath();
    }

    ctx.fill();
    ctx.restore();

    requestAnimationFrame(() => { update(); draw(); });
}

// Изменение размера canvas
function resizeGame(width, height) {
    gameWidth = width;
    gameHeight = height;
    canvas.width = width;
    canvas.height = height;
    updateDimensions();
    
    // Сброс игры в меню, режим normal
    state = 'menu';
    gameMode = 'normal';
    score = 0;
    prepTimer = 0;
    currentWorldSpeed = 2.7;
    currentGap = baseGap;
    currentMoveSpeed = 2.7;
    player.trail = [];
    initTunnel();
    player.y = getTunnelAt(playerX).y + currentGap/2;
    
    document.getElementById('current-size').innerText = `${width}x${height}`;
}

function applyPreset(aspect) {
    let w, h;
    if (aspect === '16:9') {
        w = 1600;
        h = 900;
    } else if (aspect === '4:3') {
        w = 1000;
        h = 750;
    } else {
        return;
    }
    resizeGame(w, h);
}

function applyCustomSize() {
    const w = parseInt(document.getElementById('custom-width').value);
    const h = parseInt(document.getElementById('custom-height').value);
    if (w && h && w >= 800 && w <= 2560 && h >= 600 && h <= 1600) {
        resizeGame(w, h);
    } else {
        alert('Width must be 800-2560, Height 600-1600');
    }
}

    const modeScreen = document.getElementById('mode-select-screen');
    if (modeScreen.classList.contains('hidden')) {
        closeOverlays(); // закрываем скины и настройки
        modeScreen.classList.remove('hidden');

}

function startNormalGame() {

    currentGap = baseGap;

function startAmethystGame() {

function die() {
    let finalScore = Math.floor(score/5);
    if (finalScore > highScore) {
        highScore = finalScore;
        localStorage.setItem('highScore', highScore);
        highScoreEl.innerText = `HIGH: ${highScore}`;
    }
    // Начисление аметистов за режим Amethyst
    if (gameMode === 'amethyst') {
        amethysts += finalScore;
        localStorage.setItem('amethysts', amethysts);
        amethystsEl.innerText = `AMETHYSTS: ${amethysts}`;
    }
    
    playDeathSound();
    state = 'menu';
    prepDisplay.classList.remove('show');
    sideMenu.classList.remove('hidden');
    
    // Сбрасываем параметры normal (меню всегда normal)
    gameMode = 'normal';
    currentWorldSpeed = 2.7;
    currentGap = baseGap;
    currentMoveSpeed = 2.6;
    
    initTunnel();
    let tunnelY = getTunnelAt(playerX).y;
    player.y = tunnelY + currentGap/2;
}

function playDeathSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.connect(gain); gain.connect(audioCtx.destination);
    gain.gain.setValueAtTime(deathVolume, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
    osc.frequency.setValueAtTime(110, audioCtx.currentTime);
    osc.start(); osc.stop(audioCtx.currentTime + 0.5);
}

// Функция создания сетки цветов (с поддержкой цен и градиентов)
function createColorGrid(containerId, setterCallback, currentColor) {
    const container = document.getElementById(containerId);
    if (!container) return;
    container.innerHTML = ''; // очищаем перед созданием

    colorItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'skin-item';
        div.dataset.color = item.value;

        // Определяем фон ячейки
        if (item.gradient) {
            if (item.value === 'yellow-blue-gradient') {
                div.style.background = 'linear-gradient(45deg, yellow, blue)';
            } else if (item.value === 'red-purple-gradient') {
                div.style.background = 'linear-gradient(45deg, red, purple)';
            }
        } else {
            div.style.backgroundColor = item.value;
        }

        // Проверка блокировки (цена > 0 и не куплено)
        let isLocked = false;
        if (item.price > 0) {
            if (item.value === 'yellow-blue-gradient' && !purchasedYellowBlue) isLocked = true;
            if (item.value === 'red-purple-gradient' && !purchasedRedPurple) isLocked = true;
        }

        if (isLocked) {
            div.classList.add('locked');
            div.innerHTML = `<span class="price-tag">${item.price}</span>`;
            div.onclick = (e) => {
                e.stopPropagation();
                if (amethysts >= item.price) {
                    // покупка
                    amethysts -= item.price;
                    localStorage.setItem('amethysts', amethysts);
                    amethystsEl.innerText = `AMETHYSTS: ${amethysts}`;
                    if (item.value === 'yellow-blue-gradient') purchasedYellowBlue = true;
                    if (item.value === 'red-purple-gradient') purchasedRedPurple = true;
                    saveSkins();
                    // пересоздаём эту сетку, чтобы убрать замок
                    createColorGrid(containerId, setterCallback, currentColor);
                    // после покупки можно сразу выбрать цвет
                    setterCallback(item.value);
                    // подсветить активный
                    const activeDiv = Array.from(container.children).find(el => el.dataset.color === item.value);
                    if (activeDiv) activeDiv.classList.add('active');
                } else {
                    alert('Not enough amethysts!');
                }
            };
        } else {
            // обычный или уже купленный градиент
            div.onclick = function() {
                setterCallback(item.value);
                container.querySelectorAll('.skin-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
                saveSkins();
            };
        }

        container.appendChild(div);
    });

    // Помечаем активный цвет
    const activeDiv = Array.from(container.children).find(el => el.dataset.color === currentColor);
    if (activeDiv && !activeDiv.classList.contains('locked')) activeDiv.classList.add('active');
}

function createShapeGrid() {
    const container = document.getElementById('shape-options');
    if (!container) return;
    container.innerHTML = ''; // очищаем перед созданием
    const shapes = [
        { id: 'triangle', symbol: '▲', price: 0 },
        { id: 'square',   symbol: '■', price: 0 },
        { id: 'circle',   symbol: '●', price: 0 },
        { id: 'diamond',  symbol: '◆', price: 0 },
        { id: 'broken',   symbol: '⬟', price: 3000 }
    ];

    shapes.forEach(shape => {
        const div = document.createElement('div');
        div.className = 'skin-item';
        div.style.backgroundColor = 'transparent';
        div.style.color = waveColor;
        div.style.fontSize = '32px';
        div.style.flexDirection = 'column';
        div.style.gap = '4px';
        div.dataset.shape = shape.id;

        if (shape.id === 'broken' && !purchasedBroken) {
            div.classList.add('locked');
            div.innerHTML = `${shape.symbol}<span class="price-tag">${shape.price}</span>`;
            div.onclick = (e) => {
                e.stopPropagation();
                if (amethysts >= shape.price) {
                    amethysts -= shape.price;
                    localStorage.setItem('amethysts', amethysts);
                    amethystsEl.innerText = `AMETHYSTS: ${amethysts}`;
                    purchasedBroken = true;
                    saveSkins();
                    createShapeGrid();
                    playerShape = 'broken';
                    saveSkins();
                    const activeDiv = Array.from(container.children).find(el => el.dataset.shape === playerShape);
                    if (activeDiv) activeDiv.classList.add('active');
                } else {
                    alert('Not enough amethysts!');
                }
            };
        } else {
            div.textContent = shape.symbol;
            div.onclick = function() {
                if (shape.id === 'broken' && !purchasedBroken) return;
                playerShape = shape.id;
                container.querySelectorAll('.skin-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
                saveSkins();
            };
        }

        container.appendChild(div);
    });

    const activeDiv = Array.from(container.children).find(el => el.dataset.shape === playerShape);
    if (activeDiv && !activeDiv.classList.contains('locked')) activeDiv.classList.add('active');
}

function switchSkinTab(category) {
    document.querySelectorAll('.skin-section').forEach(section => {
        section.classList.add('hidden');
    });
    const activeSection = document.querySelector(`.skin-section[data-category="${category}"]`);
    if (activeSection) activeSection.classList.remove('hidden');

    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    const activeBtn = document.querySelector(`.tab-btn[data-category="${category}"]`);
    if (activeBtn) activeBtn.classList.add('active');

    if (category === 'shape') {
        createShapeGrid();
    }
}

function openSkins() {
    const skinsScreen = document.getElementById('skins-screen');
    if (skinsScreen.classList.contains('hidden')) {
        closeOverlays();
        skinsScreen.classList.remove('hidden');
        switchSkinTab('player');
        // При открытии скинов пересоздаём все цветовые сетки с сохранёнными значениями
        document.getElementById('trail-colors').innerHTML = '';
        document.getElementById('wave-colors').innerHTML = '';
        document.getElementById('map-colors').innerHTML = '';
        createColorGrid('trail-colors', (c) => { trailColor = c; saveSkins(); }, trailColor);
        createColorGrid('wave-colors',  (c) => { waveColor = c; saveSkins(); }, waveColor);
        createColorGrid('map-colors',   (c) => { mapColor = c; saveSkins(); }, mapColor);
        createShapeGrid();
    } else {
        skinsScreen.classList.add('hidden');
    }
}

function openSettings() { 
    const settingsScreen = document.getElementById('settings-screen');
    if (settingsScreen.classList.contains('hidden')) {
        closeOverlays();
        settingsScreen.classList.remove('hidden');
    } else {
        settingsScreen.classList.add('hidden');
    }
}

function closeOverlays() { 
    document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hidden')); 
}

document.getElementById('vol-slider').oninput = (e) => deathVolume = e.target.value;

document.querySelectorAll('input[name="aspect"]').forEach(radio => {
    radio.addEventListener('change', (e) => {
        const val = e.target.value;
        if (val === 'custom') {
            document.getElementById('custom-size-inputs').style.display = 'block';
        } else {
            document.getElementById('custom-size-inputs').style.display = 'none';
            applyPreset(val);
        }
    });
});

document.addEventListener('DOMContentLoaded', () => {
    // Инициализация сеток с сохранёнными цветами
    createColorGrid('trail-colors', (c) => { trailColor = c; saveSkins(); }, trailColor);
    createColorGrid('wave-colors',  (c) => { waveColor = c; saveSkins(); }, waveColor);
    createColorGrid('map-colors',   (c) => { mapColor = c; saveSkins(); }, mapColor);
    createShapeGrid();

    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const category = e.target.dataset.category;
            switchSkinTab(category);
        });
    });

    initTunnel();
    player.y = getTunnelAt(playerX).y + currentGap/2;
    draw();
});
